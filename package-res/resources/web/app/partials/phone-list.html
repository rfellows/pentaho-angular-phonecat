<div class="bootstrap">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span2" id="testTarget">
        <!--Sidebar content-->

        Search: <input ng-model="query">
        Sort by:
        <select ng-model="orderProp">
          <option value="name">Alphabetical</option>
          <option value="age">Newest</option>
        </select>

        <div class="btn" ng-click="close()">Close</div>
      </div>
      <div class="span10">
        <!--Body content-->

        <ul class="phones">
          <li ng-repeat="phone in phones | filter:query | orderBy:orderProp" class="thumbnail">
            <a href="" ng-click="goNext('/phones/{{phone.id}}')" class="thumb"><img ng-src="{{buildResourceUrl(phone.imageUrl)}}"></a>
            <a href="" ng-click="goNext('/phones/{{phone.id}}')">{{phone.name}}</a>
            <p>{{phone.snippet}}</p>
          </li>
        </ul>

      </div>
    </div>
  </div>
</div>
